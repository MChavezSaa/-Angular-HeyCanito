    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/cookie-547636_960_720.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..\assets\blur-1869227_960_720.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..\assets\panes.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..\assets\empanadas.jpg" class="d-block w-100" alt="...">
    </div>

  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

  </a>
</div>

<div style="background: white; padding-top: 1%">

</div>
<!--Sección comentarios-->
<div class="row" style="background: #ffffff73" >


  <div class="container">
    <div class="row tittle">
      <div>
        <h1><em> <b>¡Déjanos tus comentarios!</b></em></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" *ngFor="let opi of productService.opinion">

        <div class="card" style="margin-bottom: 20px">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item ">
                <div class="media">
                  <div class="media-body">
                    <div class="media">
                      <div>
                        <img class="mr-3" src="../../../assets/user.png" width="60px">
                      </div>
                      <div class="media-body">
                        <div class="row">
                          <div class="col-md-12">
                            <h5>{{opi.nombreUsuario}}</h5>&nbsp;
                            {{opi.comentario}}<br>
                            <div class="text-right">
                              <button class="btn btn-danger" type="button">
                                <i class="fa fa-heart"></i>
                                &nbsp; Me Gusta
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
