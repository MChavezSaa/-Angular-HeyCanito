<!---Carousel-->
<div id="carouselExampleIndicators" class="carousel slide text-truncate text-center custom" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/cookie-547636_960_720.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..\assets\blur-1869227_960_720.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..\assets\panes.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..\assets\empanadas.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--end carousel-->

<!--Sección comentarios-->
<div>
  <div class="container">
    <div class="row">
      <h1><em>¡Déjanos tus comentarios!</em></h1>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
          <!-- ngFor= "comment: listadoCommeent" -->
          <div class="media">
            <div class="media-body">
              <div class="media">
                <div><img class="mr-3" src="{comment.imgSrc}"></div>
                <div class="media-body">
                  <div class="row">
                    <div class="col-md-12">
                      <p><a href="#">"comment.nombre"</a>&nbsp;
                        <br>"comment.description"<br>
                        <small class="text-muted">"comment.fecha" </small></p>
                      <div class="text-right"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                          class="fa fa-star"></i><i class="fa fa-star"></i><i
                          class="fa fa-star fa-star-half-o"></i><span>361</span><button class="btn btn-danger"
                          type="button"><i class="fa fa-heart"></i>&nbsp; Me Gusta</button></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
