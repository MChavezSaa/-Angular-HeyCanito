<div class="container">
  <div class="row">

    <div class="col-md-4" *ngFor="let product of productService.products">
      <div class="card">
        <img [src]="product.imagen" class="card-img-top" height=300>
        <div class="card-body">
          <h5 class="card-title">{{product.nombre}}</h5>
          <div class="row">
            <div class="col">
              <p class="card-text">{{product.precio | currency:'USD':true:'2.0-3'}}</p>
            </div>
            <div class="col">
              <a href="#" class="btn btn-primary" id="boton">Carrito</a>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
