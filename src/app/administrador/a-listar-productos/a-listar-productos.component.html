<body>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2 style="width: 343px;">Lista de Productos</h2>
        </div>
        <div class="col-md-4 d-flex justify-content-end align-self-start">
          <i class="fas fa-search d-xl-flex justify-content-xl-center align-items-xl-center"></i>
          <input class="border rounded d-xl-flex justify-content-xl-center align-items-xl-center search-field" type="search"
          id="search-field" style="background-color: #eaeaea;width: 80%;height: 38px;padding: 0px;margin-left: 17px;"
          name="search"/>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <button
            class="btn btn-primary d-flex align-items-center align-self-center" type="button"
            style="height: 38px;background-color: rgb(21,221,4);">Agregar Producto 
            <i class="fa fa-plus-circle"></i>
          </button>
        </div>
      </div>
      <div class="row" >
        <div class="col-md-12">
          <table id="example" class="table table-striped table-bordered" 
            width="100%" >
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Cantidad de personas</th>
                <th>Tiempo producción</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let prod of productService.products">
              <tr style="text-align: center">
                <td> <img [src]="'../../assets/carnQueso.jpg'" style="width:40px"></td>
                <td>{{prod.nombre}}</td>
                <td>{{prod.precio}}</td>
                <td>{{prod.descripcion}}</td>
                <td>{{prod.categoria}}</td>
                <td>{{prod.cantidad_personas}}</td>
                <td>{{prod.tiempo_produccion}}</td>
                <td>
                  <button type="button" class="btn btn-danger">
                    <i class="far fa-trash-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i>
                  </button>&nbsp;
                  <button type="button" class="btn btn-warning">
                    <i class="fas fa-pencil-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
